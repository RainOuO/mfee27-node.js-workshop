const months = ['March','Lisa','Alex','Rose' ,'Jan', 'Feb', 'Dec','Jake','COKE','LULU','DB','QAQ'];
const fruit=['banana','apple','watermelon','papaya','tomato'];
let allfruits=[...months,...fruit]
//建立一個新陣列，用於儲存找到的7個隨機數
var newArr = [];// .push()
//②for迴圈執行7次
for(var i=0;i<14;i++){
  //隨機數
  var num = Math.random()*allfruits.length;
  num = Math.floor(num);
  //把找到陣列元素放入新陣列中 回傳最大整數 
  newArr.push(allfruits[num]);
  //把選到的這個從陣列中刪除
  allfruits.splice(num,1);
}
//列印已經找到的陣列元素
console.log(newArr.sort(function(a,b){
  return a-b;
}));
